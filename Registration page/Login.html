<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section class="container">
        <div class="card">
            <div class="inner-box">
                <div class="card-front">
                    <h2>LOGIN</h2>
                    <form action="success.html" method="post">
                        <input type="email" class="input-box" placeholder="Your Email Id" id="email" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <input type="checkbox"><span>Remember Me</span><br>
                        <button type="submit" class="login-btn">Log in</button>
                        <a href="#" class="forget">Forgot Password</a>
                    </form>
                    <div>
                    <p id="dont">Don't have an account</p>
                    <a href="index.html"><button type="submit" class="login-btn">Sign up</button></a>
                </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
